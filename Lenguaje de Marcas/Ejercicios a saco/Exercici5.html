<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" />            
        <title>Rellena tu CV</title>
    </head>
    <body>
        <p><b>Rellena tu CV</b></p>
        Nombre <br>
        <input  type="text" name="Nombre" size="15" maxlength="25"><br>

        Apellidos <br>
        <input  type="text" name="Apellidos" size="20" maxlength="25"><br>

        Contraseña <br>
        <input  type="password" name="Contraseña" size="16" minlength="8" maxlength="16"><br>

        DNI <br>
        <input  type="text" name="DNI" size="9" minlength="9" maxlength="9"><br>

        Sexo <br>
        <input type="radio" name="sexe" value="home" checked="checked"/>Home<br>
        <input type="radio" name="sexe" value="dona"/>Dona<br>
        
        <p>Incluir mi foto <input type="File" name="Foto"></p>
        <input type="checkbox" name="Suscripción" /> Suscribirme al boletín de novedades <br>
        <br>
        <input type="submit" name="Guardado" value="Guardar cambios">
		<input type="reset" name="Borrado" value="Borrar los datos introducidos">
    </body>
</html>
